name: Go Tests

on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master, development ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Create .env file
      run: |
        echo 'CIRCULAR_PRIVATE_KEY="${{ secrets.CIRCULAR_PRIVATE_KEY }}"' > .env
        echo 'CIRCULAR_ADDRESS="${{ secrets.CIRCULAR_ADDRESS }}"' >> .env

    - name: Run unit tests
      run: go test ./pkg/... -v -race -coverprofile=coverage.txt -covermode=atomic

    - name: Run utility tests
      run: go test ./pkg/utils/... -v -race

    - name: Run integration tests
      run: go test ./tests/integration/... -v -tags=integration_tests
      continue-on-error: true  # Don't fail if NAG is down

    - name: Run e2e tests
      run: go test ./tests/e2e/... -v -tags=e2e
      continue-on-error: true  # Don't fail if NAG is down

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true  # Don't fail if codecov is unavailable

    - name: Test summary
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Unit tests completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Utility tests completed" >> $GITHUB_STEP_SUMMARY
        echo "⚠️  Integration tests attempted (may fail if NAG is down)" >> $GITHUB_STEP_SUMMARY
        echo "⚠️  E2E tests attempted (may fail if NAG is down)" >> $GITHUB_STEP_SUMMARY
